<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Fahim Santé</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo text-center">
                <div class="heart-icon">❤</div>
                <h2>Fahim Santé</h2>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Connexion</button>
                <button class="tab-btn" data-tab="register">Inscription</button>
            </div>
            
            <!-- Formulaire de connexion -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
            </form>
            
            <!-- Formulaire d'inscription -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Nom complet" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <select id="registerRole" required>
                        <option value="">Je suis...</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Médecin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
        </div>
    </div>

    <script>
        // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.style.display = 'none');
                
                btn.classList.add('active');
                const tab = btn.dataset.tab;
                document.getElementById(tab + 'Form').style.display = 'block';
            });
        });

        // Gestion de la soumission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Implémenter la logique de connexion ici
            alert('Fonctionnalité de connexion à implémenter');
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Implémenter la logique d'inscription ici
            alert('Fonctionnalité d\'inscription à implémenter');
        });
    </script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f1f5f9;
            cursor: pointer;
            font-weight: 600;
        }
        .tab-btn.active {
            background: #2563eb;
            color: white;
        }
        .auth-form .form-group {
            margin-bottom: 1rem;
        }
        .auth-form input,
        .auth-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</body>
</html>
